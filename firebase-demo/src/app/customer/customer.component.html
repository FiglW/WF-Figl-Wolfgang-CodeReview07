<div class="row">
        <div class="col-md-5">
                <!-- We will build this form using ReactiveForm based on the property "form" inside customerservice.ts  -->
<form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">

                        <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
                        <div class="form-group first">
                                <label>First Name</label>
                                <input formControlName="firstName" class="form-control"[ngClass]="{'is-invalid':submitted && formControls.firstName.errors}"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
                                <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">This field is required</div>

                        </div>
                        <div class="form-group last">
                                <label>Last Name</label>
                                <input formControlName="lastName" class="form-control"[ngClass]="{'is-invalid':submitted && formControls.lastName.errors}"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->
                                <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">This field is required</div>

                        </div>
                        <div class="form-group mail">
                                <label>Email</label>
                                <input formControlName="email" class="form-control"[ngClass]="{'is-invalid':submitted && formControls.email.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">This field is required</div>
                        </div>
                        <div class="form-group phone">
                                <label>Mobile</label>
                                <input formControlName="mobile" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
                                <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
                                        <label *ngIf="formControls.mobile.errors.required">This field is required</label>
                                        <label *ngIf="formControls.mobile.errors.minlength">at least 8 numbers</label>
                                </div>
                        </div>
                        
                        <div class="form-group">
                                <input type="submit" class="btn btn-success" value="Reserve"><!-- the value of the formControlName must match the name that we provided inside FormGroup in CustomerService class -->

                        </div>
                </form>
                <div class="alert alert-info" *ngIf="showSuccessMessage">
        submitted successfully.
</div>
        </div>
        <div class="col-md-7">
                <app-customer-list></app-customer-list>
        </div>
</div>
